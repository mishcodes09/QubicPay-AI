<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="ArcBot - AI-Powered Autonomous Crypto Wallet Assistant"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>ArcBot Console - AI Crypto Wallet Assistant</title>
    
    <style>
      /* Loading screen while React loads */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom right, #020617, #0f172a, #020617);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      
      #loading-screen.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 64px;
        height: 64px;
        border: 4px solid #0891b2;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        color: #06b6d4;
        font-size: 18px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run ArcBot Console.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">Loading ArcBot...</div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          setTimeout(function() {
            loader.classList.add('hide');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }, 500);
        }
      });
    </script>
  </body>
</html>
